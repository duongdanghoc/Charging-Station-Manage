# ===============================
# Application
# ===============================
spring.application.name=charging_station_management
server.port=${PORT:8080}

# ===============================
# Datasource (Railway PostgreSQL)
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# ===============================
# SQL Init
# ===============================
spring.sql.init.mode=never

# ===============================
# JWT Configuration
# ===============================
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# ===============================
# Upload directory (Railway container)
# ===============================
application.upload-dir=/app/uploads

# ===============================
# Mail Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false

# ===============================
# Internationalization (i18n)
# ===============================
spring.messages.basename=i18n/auth,i18n/validation,i18n/common
spring.messages.encoding=UTF-8

# ===============================
# Jackson
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# ===============================
# Error Handling
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# CORS & Frontend
# ===============================
app.frontend.url=${APP_FRONTEND_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===============================
# Pagination
# ===============================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# ===============================
# Upload size
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
